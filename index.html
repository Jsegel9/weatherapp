<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>Weather App</header>
    <div class="maincontent">
        <div class="searcharea">
            <h3>Search For A City:</h3>
            <input type="text" class="inputcity">
            <input type="submit" class="citybtn">
        </div>
    <div class="searchhist"></div>    
        <div class="forecastarea">
            <h2 class="forecasthead"></h2>
            <p class="temp"></p>
            <p class="humid"></p>
            <p class="windspd"></p>
            <p class="uvind"></p>
        </div>
        <div class="fiveday">
            <div class="day1">
                <p class="day1date"></p>
                <img class="day1img" src="">
                <p class="day1temp"></p>
                <p class="day1humidity"></p>
            </div>
            <div class="day2">
                <p class="day2date"></p>
                <img class="day2img" src="">
                <p class="day2temp"></p>
                <p class="day2humidity"></p>
            </div>
            <div class="day3">
                <p class="day3date"></p>
                <img class="day3img" src="">
                <p class="day3temp"></p>
                <p class="day3humidity"></p>
            </div>
            <div class="day4">
                <p class="day4date"></p>
                <img class="day4img" src="">
                <p class="day4temp"></p>
                <p class="day4humidity"></p>
            </div>
            <div class="day5">
                <p class="day5date"></p>
                <img class="day5img" src="">
                <p class="day5temp"></p>
                <p class="day5humidity"></p>
            </div>
        </div>
        <footer>
            Footer Goes Here
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
